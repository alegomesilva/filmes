<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmesFlix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">FilmesFlix</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1 class="text-center text-white mt-3">Catalogo FilmesFlix</h1>
      <h3 class="text-center text-white mt-5">Cadastrar Novo Filme</h3>
        <section>
          <form onsubmit="submitForm(event)">
            <div class="row mt-3">

              <div class="col-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="nome" placeholder="Digite o nome do filme">
                  <label for="nome">Nome do Filme:</label>
                </div>
              </div>

              <div class="col-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="imagem" placeholder="Digite o endereÃ§o da URL da imagem">
                  <label for="imagem">URL do Filme:</label>
                </div>
              </div>

            </div>
            <div class="row">

              <div class="col-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="genero" placeholder="Digite o genero do filme">
                  <label for="genero">Genero do Filme:</label>
                </div>
              </div>

              <div class="col-6">
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="nota" placeholder="Digite a nota do filme">
                  <label for="nota">Nota do Filme:</label>
                </div>
              </div>              
            </div>
            <div class="row">
              <div class="col-12">
                <div class="d-grid gap-2 d-md-block">
                  <button class="btn btn-success" type="submit">Cadastrar</button>
                  <button class="btn btn-outline-danger" type="button">Cancelar</button>
                </div>
              </div>
            </div>
          </form>
        </section>

        <section class="mt-4">
          <div class="row row-cols-1 row-cols-md-2 g-4" id="lista">                    
           </div>
          </div>
        </section>
    </main>
    <footer class="bg-dark light py-2">
      <p class="text-white text-center mb-0">AGS FilmesFlix Corporation</p>
    </footer>
    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
